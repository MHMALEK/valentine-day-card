<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="card"
      style="background: #fff8f8ab; border-radius: 15px; padding: 30px"
    >
      <h1 class="title">
        خوشگلم، مهربونم، بهترین نعمتی که هر کسی میتونه داشته باشه، ولنتاین من
        میشی؟
      </h1>
      <div class="animation">
        <img
          src="images/placeholder.jpg"
          alt="valentine-random-gif"
          class="cat img-fluid cat-image"
          id="catImage"
        />
      </div>
      <img src="images/cute-bear.jpg" alt="heart" class="bear" />
      <div class="text"></div>

      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
